[package]
authors = ["James Munns <james.munns@ferrous-systems.com>"]
name = "diegesis-fw"
edition = "2018"
version = "0.1.0"

[workspace]
members = ["testsuite"]

[dependencies]
cortex-m = "0.7.1"
cortex-m-rt = "0.6.13"
defmt = "0.2.0"

# TODO: switch to `defmt-usb`?
defmt-rtt = "0.2.0"
panic-probe = { version = "0.2.0", features = ["print-defmt"] }
embedded-hal = "0.2.4"
usb-device = "0.2.7"
usbd-serial = "0.1.1"
cortex-m-rtic = "0.5.5"
generic-array = "0.14"

nb = "1.0.0"
bbqueue = "0.4.12"
heapless = "0.7.1"
embedded-dma = "0.1.2"

[dependencies.void]
version = "1.0.2"
default-features = false
[dependencies.nrf52840-hal]
version = "0.12"
path = "../vendor/nrf-hal/nrf52840-hal"

[features]
# set logging levels here
default = [
  "defmt-default",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-


